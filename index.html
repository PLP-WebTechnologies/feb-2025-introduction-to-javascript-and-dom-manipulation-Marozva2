<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation Example</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 id="main-heading">Welcome</h1>
    </header>

    <main>
      <section>
        <p id="intro-text">
          This text shall be changed dynamically by your hand.
        </p>
        <button id="change-text-btn">Change Text</button>
      </section>

      <section>
        <p id="style-paragraph">Change my colours, good sir.</p>
        <button id="change-style-btn">Change Style</button>
      </section>

      <section>
        <div id="element-container"></div>
        <button id="add-element-btn">Add Element</button>
        <button id="remove-element-btn">Remove Element</button>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Crafted by Marozva, Keeper of the Code</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
